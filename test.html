<body>
<div id="demo"></div>    
<script>
   var b = document.getElementById('demo');
   setInterval(function(){
    b.innerHTML = 'Hello Everyone!'
    b.style.color = 'white'
    b.style.padding = '10px'
    b.style.backgroundColor = 'gold'
    setTimeout(function(){
        b.innerHTML = 'Welcome to Liberty City'
        b.style.backgroundColor = 'black'
    },500)
   },100)

</script>
</body>
